{% extends "layout.html" %}

{% block content %}

<div id="vue-app"> 

<div class="list-section">    
    <legend class="border-bottom mb-4">Topic List</legend>    
    
    <table class="table table-sm">
        <thead>
            <tr>
              <th scope="col" style="">Topic</th>
              <th scope="col" style="">Title</th>
              <th scope="col" style="">Deadline</th>           
              <th scope="col" style="">Status</th>
              <th scope="col" style=""></th>
            </tr>
        </thead>

    <div>      
    
        <tbody>
            <tr v-for="(topic, key) in topics"  :key="key">
              <td> [[key]] </td> 
              <td> [[topic.Title]]</td>   
              <td> [[topic.Date]]</td>            
              <td> [[topic.Set]]</td>
              <td> <button class="btn btn-outline-info" ><a v-bind:id="key" style="color:white" :href="'topic/' + key">OPEN</a> </button></td>
            </tr>       
        </tbody>
 
    </div id="end vue for">   
    </table>  

</div>   
   

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}   

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/topic_list.js')}}"></script>  
{% endblock %}
