{% extends "layout.html" %}

{% block content %}

<div id="vue-app"> 

    <div class="plan-section">
        <h1 style="display:inline"> Writing Plan </h1> 
        <h1 id="unit" style="display:inline"> {{unit}} </h1>
        <br><br>
        <div class="frame-section embed-responsive embed-responsive-4by3">
            <iframe id="questions_embed" src="{{slides}}"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
	        </iframe>
        </div> 

        <div v-for="(input, key) in inputObj"> 

            <legend class="border-bottom" style="color:white">[[ key ]]</legend>             
                <textarea v-if="input.length > 0"  class="input3" v-bind:id="key" :ref="key" v-on:focus="selectText(key)" v-on:blur="deSelect(key)" v-model="input"></textarea>
                <textarea v-else  class="input1" v-bind:id="key" :ref="key" v-on:focus="selectText(key)" v-on:blur="deSelect(key)" v-model="input"></textarea> 
            <br>
        
            </div> 
            <br>
            <button class="btn btn-info" v-on:click="readRefs"> SAVE </button>   

        </div>  

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}  
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/plan.js')}}"></script>  
{% endblock %}
