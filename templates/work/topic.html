{% extends "layout.html" %}

{% block content %}

<div id="vue-app"> 

    <div class="list-section">
        <h1 style="display:inline"> Topic </h1>         
        <h1 id="unit" style="display:inline">{{unit}}</h1>

        <h2> [[ deadline ]] </h2>
        <br>
        <div class="frame-section embed-responsive embed-responsive-4by3">
            <iframe id="questions_embed" :src="slides"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
	          </iframe>
        </div> 
    
    <div align="center">
    <button type="button" class="btn btn-outline-light " style="width:30%"> PLAN </button>
    <button type="button" class="btn btn-outline-light " style="width:30%"> WORK </button>
    <button type="button" class="btn btn-outline-light " style="width:30%"> REVISE </button>
    </div>

    <br>

    <legend class="border-bottom" style="color:white">Plans</legend>   
     

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}  
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/topic.js')}}"></script>  
{% endblock %}
