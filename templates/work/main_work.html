{% extends "layout.html" %}

{% block content %}

<div id="vue-app"> 

    <div class="plan-section">
        <h1> Main Work </h1> 

        <div v-for="input in inputObj"> 
        <legend class="border-bottom" style="color:white">[[ input[0] ]]</legend>             
            <textarea style="text"  :class="input[1]" v-bind:id="input[0]" :ref="input[0]" v-on:focus="selectText(input[0])" v-on:blur="deSelect(input[0])" > </textarea> 
        <br>
     
        </div> 
        <br>
        <button class="btn btn-info" v-on:click="readRefs"> SAVE </button>   

    </div>  

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}   

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/main_work.js')}}"></script>  
{% endblock %}
