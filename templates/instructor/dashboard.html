{% extends "layout.html" %}

{% block content %}

<div id="vue-app"> 

<div class="list-section">    
<legend class="border-bottom mb-4">Dashboard</legend> 

 <table class="table" style="color:white">

    <div>   

        <tbody>
            <template v-for="(model, unit) in recOBJ"> 
               <tr>
               <td> [[ unit ]] </td> 
               <td>  </td> 
               <td>  </td> 
               <td>  </td> 
               <td>  </td>
               <td>  </td>
               <td>  </td>
               </tr> 

               <template v-for="(student, ky) in model"> 
                  <tr>
                     <td> [[ ky ]] </td> 
                     <td> [[ student['stage'] ]] </td>
                     <td> [[ student['plan_date_finish'] ]] </td>
                     <td> [[ student['draft_date_finish'] ]] </td>
                     <td v-if="student['stage'] == 2" @click="goToRevise(ky, unit)"> <span class="unit-span" style="color:{{current_user.theme}}"> &emsp;&emsp;REVISE&emsp;&emsp; </span> </td> 
                     <td v-else-if="student['stage'] > 2" @click="goToRevise(ky, unit)"> <span class="unit-span" style="color:white"> &emsp;&emsp;REVISE&emsp;&emsp; </span> </td> 
                     <td v-else @click="goToRevise(ky, unit)"> <span class="unit-span" style="color:white"> &emsp;&emsp;NOT YET&emsp;&emsp; </span> </td> 
                     <td @click="goToPlan(ky, unit)"> <span class="unit-span" style="color:{{current_user.theme}}"> &emsp;&emsp;PLAN&emsp;&emsp; </span> </td> 
                  
                  </tr>
               </template>     
                       
            </template>     
        </tbody>
 
    </div id="end vue for">   
    </table>  

   

</div> <!-- end of Vue app -->


<span id="recs" style="color:white"> {{recOBJ}} </span>

{% endblock %}

{% block script %}   

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/dash.js')}}"></script>  


{% endblock %}
