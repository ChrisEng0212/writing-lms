{% extends "layout.html" %}

{% block content %}



<div class="list-section">
    <legend class="border-bottom mb-4"><a href="../admin/user", target="_blank">Students</a></legend>
    
    
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Profile</th>
          <th scope="col">Student Name</th>
          <th scope="col">ID</th>                    
          <th scope="col">Email</th>
          <th scope="col">Device</th>          
        </tr>
      </thead>

      <tbody>
      {% for student in students %}
       
          <tr>              
          <td><img class="rounded-circle chat-img" src="{{S3_LOCATION}}{{student.image_file}}"></td>
          <td style="width: 100px;"> {{student.username}} </td>
          <td>{{student.studentID}}</td>   
          <td><a href="{{student.email}}">Email</a></td>
          <td>{{student.device}}</td>
             
      {% endfor %}
      </tbody>
      </table>
  </div>      
        



{% endblock content %}

</script>

{% endblock %}
